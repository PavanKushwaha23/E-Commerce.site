<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Product Listing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        h1 {
            color: #343a40;
        }
        
        .product-card {
            border: 1px solid #ced4da;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            transition: transform 0.2s;
        }
        
        .product-card:hover {
            transform: scale(1.05);
        }
        
        .product-image {
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .product-rating {
            color: #ffc107;
            /* Gold color for stars */
        }
        
        .filter-container {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container my-5">
        <h1 class="text-center">Product Listing</h1>
        <div class="row filter-container">
            <div class="col-md-4">
                <input type="text" id="search-bar" class="form-control" placeholder="Search products...">
            </div>
            <div class="col-md-4">
                <select id="category-filter" class="form-select">
                    <option value="">All Categories</option>
                    <option value="electronics">Electronics</option>
                    <option value="clothing">Clothing</option>
                    <option value="kitchen">Kitchen</option>
                    <option value="furniture">Furniture</option>
                    <option value="appliances">Appliances</option>
                    <option value="home">Home</option>
                </select>
            </div>
            <div class="col-md-4">
                <select id="price-filter" class="form-select">
                    <option value="">All Prices</option>
                    <option value="low">Low to High</option>
                    <option value="high">High to Low</option>
                </select>
            </div>
        </div>

        <div class="row" id="product-list">
            <!-- Product cards will be dynamically generated here -->
        </div>
    </div>
    <hr>
    <footer class="bg-light text-center py-4">
        <p>&copy; 2025 E-Commerce Platform. All rights reserved.</p>
        <p>Designed & Developed ❤️ by Pavan Kushwaha</p>
    </footer>

        function renderProducts(filteredProducts) {
            const productList = document.getElementById("product-list");
            productList.innerHTML = ""; // Clear existing products
            filteredProducts.forEach(product => {
                const card = document.createElement("div");
                card.className = "col-md-4";
                card.innerHTML = `
                    <div class="product-card">
                        <img src="${product.image}" alt="${product.name}" class="product-image img-fluid">
                        <h5>${product.name}</h5>
                        <p>Price: $${product.price.toFixed(2)}</p>
                        <p class="product-rating">Rating: ${"★".repeat(Math.floor(product.rating))}${"☆".repeat(5 - Math.floor(product.rating))}</p>
                    </div>
                `;
                productList.appendChild(card);
            });
        }

        function filterProducts() {
            const searchTerm = document.getElementById("search-bar").value.toLowerCase();
            const category = document.getElementById("category-filter").value;
            const priceOrder = document.getElementById("price-filter").value;

            let filteredProducts = products.filter(product => {
                const matchesSearch = product.name.toLowerCase().includes(searchTerm);
                const matchesCategory = category ? product.category === category : true;
                return matchesSearch && matchesCategory;
            });

            if (priceOrder === "low") {
                filteredProducts.sort((a, b) => a.price - b.price);
            } else if (priceOrder === "high") {
                filteredProducts.sort((a, b) => b.price - a.price);
            }

            renderProducts(filteredProducts);
        }

        document.getElementById("search-bar").addEventListener("input", filterProducts);
        document.getElementById("category-filter").addEventListener("change", filterProducts);
        document.getElementById("price-filter").addEventListener("change", filterProducts);

        // Initial render
        renderProducts(products);
    </script>
